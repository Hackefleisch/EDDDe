[pytest]
# Pytest configuration for EDDDe

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    equivariance: marks tests that check E(3) equivariance
    integration: marks integration tests (deselect with '-m "not integration"')

# Coverage options (when using pytest-cov)
[coverage:run]
source = eddde
omit = 
    */tests/*
    */test_*.py
    ElektroNN/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

